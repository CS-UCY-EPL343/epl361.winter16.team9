<#import "../masterTemplate.ftl" as layout/>

<@layout.masterTemplate title="Reports" active="reports">

<div class="row">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Hotline Report</h3>
        </div>
        <div class="panel-body">
            <p> Make a hotline report</p>
            <div class="btn-group btn-group-justified" role="group" >
                <div class="btn-group" role="group">
                    <button onclick="gotoHotlineForm()" type="button" class="btn btn-danger"> Report</button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Helpline Report</h3>
        </div>
        <div class="panel-body">
            <p> Make a helpline report</p>
            <div class="btn-group btn-group-justified" role="group" >
                <div class="btn-group" role="group">
                    <button onclick="gotoHelplineForm()" type="button" class="btn btn-danger"> Report</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/reports/reports.js"></script>
</div>

</@layout.masterTemplate>
